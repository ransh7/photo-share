{% extends "feed/layout.html" %} {% load crispy_forms_tags %} {% load static %} {% load socialaccount %}
{% block content %}
<br />
<div class="container">
	<div class="row">
		<div class="col-sm-9 col-md-9 col-lg-7 mx-auto">
			<div class="card card-signin my-5">
				<div class="card-body">
					<h5 class="card-title text-center"><b>Register</b></h5>
					<form class="form-signin" method="POST">
						{% csrf_token %}
						<a href="{% provider_login_url 'google' %}" class="btn btn-lg btn-google btn-block text-uppercase btn-outline" style="color: #545454; background-color: #ffffff;">
        					<img src="https://img.icons8.com/color/16/000000/google-logo.png"> Sign up with Google
      					</a>
      					<hr class="hr-text" data-content="OR">
						<fieldset class="form-group">
							<br/>
							{{ form|crispy }}
						</fieldset>
						<div class="form-group">
							<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
								Sign Up
							</button>
							<br/>
							<br/>
						</div>
						<small>
							<p class="text-center">
								Already Registered!
								<a href="{% url 'login' %}"><b>Login Now!</b></a>
							</p>
						</small>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
